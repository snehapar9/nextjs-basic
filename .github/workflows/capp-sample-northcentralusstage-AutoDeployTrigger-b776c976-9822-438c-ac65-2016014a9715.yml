name: Trigger auto deployment for capp-sample-northcentralusstage

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/capp-sample-northcentralusstage-AutoDeployTrigger-b776c976-9822-438c-ac65-2016014a9715.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CAPPSAMPLENORTHCENTRALUSSTAGE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAPPSAMPLENORTHCENTRALUSSTAGE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAPPSAMPLENORTHCENTRALUSSTAGE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.CAPPSAMPLENORTHCENTRALUSSTAGE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAPPSAMPLENORTHCENTRALUSSTAGE_REGISTRY_PASSWORD }}
          containerAppName: capp-sample-northcentralusstage
          resourceGroup: ca-snehapar-test-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


