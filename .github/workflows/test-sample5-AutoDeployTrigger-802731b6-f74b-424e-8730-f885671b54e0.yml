name: Trigger auto deployment for test-sample5

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/test-sample5-AutoDeployTrigger-802731b6-f74b-424e-8730-f885671b54e0.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TESTSAMPLE5_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: snehaparacr.azurecr.io
          registryUsername: ${{ secrets.TESTSAMPLE5_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTSAMPLE5_REGISTRY_PASSWORD }}
          containerAppName: test-sample5
          resourceGroup: ca-snehapar-group
          imageToBuild: snehaparacr.azurecr.io/test-sample5:${{ github.sha }}
          

     

